<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Inner shield/block shape representing security -->
  <path d="M100 30 L160 60 L160 110 Q160 150 100 175 Q40 150 40 110 L40 60 Z" 
        fill="url(#grad2)" opacity="0.9"/>
  
  <!-- Chain links representing provenance -->
  <g stroke="white" stroke-width="4" fill="none" opacity="0.9">
    <!-- Link 1 -->
    <ellipse cx="75" cy="85" rx="18" ry="12"/>
    <!-- Link 2 -->
    <ellipse cx="100" cy="105" rx="18" ry="12"/>
    <!-- Link 3 -->
    <ellipse cx="125" cy="125" rx="18" ry="12"/>
  </g>
  
  <!-- Lock icon in center -->
  <g fill="white">
    <rect x="90" y="95" width="20" height="16" rx="2"/>
    <path d="M94 95 L94 88 Q94 82 100 82 Q106 82 106 88 L106 95" 
          fill="none" stroke="white" stroke-width="3"/>
    <circle cx="100" cy="103" r="2"/>
  </g>
  
  <!-- MAIF text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="white" text-anchor="middle">MAIF</text>
</svg>

