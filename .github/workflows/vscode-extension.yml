name: VS Code Extension

on:
  push:
    paths:
      - 'tools/vscode-maif/**'
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to marketplace'
        required: false
        default: 'false'
        type: boolean

defaults:
  run:
    working-directory: tools/vscode-maif

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/vscode-maif/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-maif-vsix
          path: tools/vscode-maif/*.vsix

  publish-vscode-marketplace:
    name: Publish to VS Code Marketplace
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
    environment:
      name: vscode-marketplace
      url: https://marketplace.visualstudio.com/items?itemName=maif.vscode-maif-explorer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/vscode-maif/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  publish-open-vsx:
    name: Publish to Open VSX
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
    environment:
      name: open-vsx
      url: https://open-vsx.org/extension/maif/vscode-maif-explorer

    steps:
      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vscode-maif-vsix
          path: ./

      - name: Publish to Open VSX
        run: npx ovsx publish *.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

